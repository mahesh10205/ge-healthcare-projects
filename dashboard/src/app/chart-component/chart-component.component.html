<div *ngIf="showShart" >
  <canvas height="70" baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
    [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>

  <div>
    <button class="btn" type="button" style="margin-bottom: 5px;" (click)="clear()">Clear Iterations</button>
  </div>
</div>
